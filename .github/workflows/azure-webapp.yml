name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # main ブランチにプッシュされたらデプロイ実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Azure の環境に合わせる

      - name: Install dependencies
        run: npm install
        working-directory: frontend  # `package.json` があるディレクトリを指定

      - name: Build application
        run: npm run build
        working-directory: frontend

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "tech0-gen8-step4-pos-app-33"  # Azure の App Service 名を設定
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "frontend"  # `package.json` があるフォルダを指定
